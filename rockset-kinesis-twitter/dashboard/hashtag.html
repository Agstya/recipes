   <body>
      <div class="navbar" style="z-index:9999">
        <a href="/" id="topic">#Hashtags</a>
      </div>

      <div style="max-width: 1500px; overflow: hidden; float:left">
          <div class="row">
              <div class="side-content"></div>
              <div class="main-content">
                  <div class="content-header">
                      <a class="anchor" name="experience"></a>
                      <h2>Live Tweets</h2>
                      <span id="query_time_live">Latency: 0 ms</span>
                      <br/><br/>
                  </div>
                  <div class="content-body" id="recents">
                  </div>
              </div>
              <div class="side-content"></div>
          </div>
      </div>

      <div>

                  <div class="side-content"></div>
                  <div class="main-content">
                      <div class="content-header">
                          <a class="anchor" name="experience"></a>

                          <span id="query_time_cooccurrences">Latency: 0 ms</span>
                          <br/><br/>
                      </div>
                      <div class="content-body" id="related">
                      </div>
                  </div>
                  <div class="side-content"></div>
              </div>
          </div>
          <div class="row">
              <div style="width: 1000px; overflow: hidden; align-self: center;">
                  <div class="row">
                      <div class="side-content"></div>
                      <div class="main-content">
                          <div class="content-header">
                              <a class="anchor" name="experience"></a>
                              <h2>Influencers</h2>
                              <span id="query_time_influencers">Latency: 0 ms</span>
                              <br/><br/>
                          </div>
                          <div class="content-body" id="influencers" style="padding-left: 250px;">
                          </div>
                      </div>
                      <div class="side-content"></div>
                  </div>
              </div>
          </div>
      </div>
